<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <figure class="banner-home">
        <!-- aqui a tag figure pode agrupar outras imagens nessa class, mas nesse exemplo só há uma imagem -->
            <img src="https://cdn.pixabay.com/photo/2017/06/29/10/28/games-2453777_960_720.jpg"
                alt="banner da home" width="50%" >
            <!-- o src é uma imagem online, mas poderia ser um caminho local. Experimente salvar esse código em um arquivo HTML local e chamar uma imagem em seu computador -->
            <!-- o atributo alt é utilizado em ferramentas de acessibilidade  -->
            <!-- a largura está definida em porcentagem. 
                 Experimente trocar por uma medida em pixels -->
            <figcaption> Banner da home</figcaption>
        </figure>
</body>
</html>
