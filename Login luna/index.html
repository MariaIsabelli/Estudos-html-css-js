<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Gamer mania</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="luna-tail">
        <div class="tail">
          <div class="tail">
            <div class="tail">
              <div class="tail">
                <div class="tail">
                  <div class="tail">
                    <div class="tail">
                      <div class="tail">
                        <div class="tail">
                          <div class="tail">
                            <div class="tail">
                              <div class="tail">
                                <div class="tail">
                                  <div class="tail">
                                    <div class="tail">
                                      <div class="tail">
                                        <div class="tail">
                                          <div class="tail">
                                              <div class="tail last"></div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="luna">
        <div class="ears">
          <div class="ear left-ear">
            <div class="inner-ear"></div>
          </div>
          <div class="ear right-ear">
            <div class="inner-ear"></div>
          </div>
        </div>
        <div class="head">
          <div class="moon"></div>
          <div class="face">
            <div class="eyes">
              <div class="eye blink">
                <div class="inner-eye left"></div>
              </div>
              <div class="eye blink">
                <div class="inner-eye right"></div>
              </div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
          </div>
        </div>
        <div class="whiskers"></div>
      </div>
      <!-- <p>Luna Landing</p> -->
      <input class="luna-input" id="luna-email" type="text" autocomplete="off" required>
      <label id="email-label" for="luna-email">Email</label>
      <input class="luna-input" id="luna-password" type="password" autocomplete="off" required>
      <label id="password-label" for="luna-password">Password</label>
      <button>Log In</button>
    </div>
    <div class="logged-in">
      <div class="gif-wrapper">
        <img src="http://giphygifs.s3.amazonaws.com/media/tw6L7TjvODnTa/giphy.gif" alt="Usagi welcomes you">
        <figcaption>In the name of the moon, we welcome you!</figcaption>
          <!-- <img src="http://giphygifs.s3.amazonaws.com/media/fXncP924AGhKE/giphy.gif"/> -->
      </div>
    </div>
    <script src="luna.js"></script>
  </body>
  
  </html>

  </html>
